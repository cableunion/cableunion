{% extends 'common/Base/base.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}

    <div class="login-col login" style="float: left; margin-left: 310px;">
        <div class="register-form">
            <section>
                <h2>重 置 密 码</h2>

                {% if errMessage %}
                    <div class="errlist">
                        {{ errMessage }}
                    </div>
                {% endif %}

                <form method="post" action="/account/revise_password_check/" id="reviseCheckForm">
                    <div>
                        <label><em class="red">*</em>邮箱：</label>
                        <input name="email" type="text" class="validate[required, custom[email]]">
                    </div>

                    <div>
                        <span><input type="submit" value="提交" class="myButton"></span>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <div class="clear"></div>
{% endblock %}

{% block js %}
    <script type="application/javascript">
        (function(){
            $(document).ready(function() {
                $('#reviseCheckForm').validationEngine({
                    validationEventTriggers: "blur", //触发的事件
                    inlineValidation: true, //是否及时验证
                    promptPosition: "topRight", //提示所在位置, topLeft, topRight, bottomLeft,  centerRight, bottomRight
                    showOneMessage: true
                });
            })
        })();
    </script>
{% endblock %}
